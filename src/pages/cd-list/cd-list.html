<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button
      icon-only
      (click)='toggleMenu()'>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>CdListPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item
        *ngFor="let cd of listCd; let i = index"
        [ngClass]="{'lend': cd.isLending}"
        (click)='onLoadCd(i)'>{{ cd.title }}</button>
      </ion-list>
</ion-content>
