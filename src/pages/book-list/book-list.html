<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button
      icon-only
      (click)='toggleMenu()'>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>BookListPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item
    *ngFor="let book of listBook; let i = index"
    [ngClass]="{'lend': book.isLending}"
    (click)='onLoadBook(i)'>{{ book.name }}</button>
  </ion-list>
</ion-content>
